<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 颜色表示方式： 1.rgb表示法 红绿蓝三原色 每项取值范围0-255 rgb(0,0,0)*/
    /*               2.rgba表示法 红绿蓝三原色+a表示透明度 a取值0-1 rgba(255,255,255,0.5)*/
    /*                3.十六进制表示法 #开头，将数字转换为十六进制表示 #000000 */
    div{
        background-color: rgb(25,32,52);
        width: 200px;
        height: 150px;
        margin: 0 auto;
        /* margin: 0 auto为标签水平居中 */
    }
</style>
<body>
    <div></div>
</body>
</html>
