<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 开发任何网页都需要清除内外边距的 */
        /* 清除默认内边距的方式 */
        
        * {
            /* 去除外边距 */
            margin: 0;
            /* 去除内边距 */
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- 系统有默认的间距的 -->
    <p>pppp</p>
    <p>pppp</p>
    <h1>h1</h1>
    <ul>
        <li>lizi</li>
    </ul>
</body>

</html>
