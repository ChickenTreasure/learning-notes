<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css一种书写方式是在head下面的title下+style标签 -->
    <!-- B站第45个视频 -->
    <style>
        /* 这是css的注释 */
        /* 选择器:{}; */
        p{
            color: sienna;
            /* 字变大 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: aquamarine;
            /* width height在css也能写 */
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
