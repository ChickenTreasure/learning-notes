<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 垂直对齐方式属性名: vertical-align */
        /* 属性值: baseline默认基线对齐 top顶部对齐 middle中部对齐 bottom底部对齐 */
        /* 处理行内块和文字，或行内块和行内块对齐，想要居中都是用 vertical-align: middle */
        img{
            width: 300px;
            height: 300px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <img src="./images/2.jpg" alt="">
    <input type="text">
</body>
</html>
