<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    <!-- css到底能写在哪里 -->
    <!-- /*css有三种引入方式：
    1.内嵌式 CSS写在html中的style标签中  -小案例
         
    2.外联式 CSS写在一个单独的.css文件中 -项目中
        提示：需要通过link标签在网页中引入
    3.行内式 CSS写在标签的style属性中 -配合js使用
        提示：不推荐使用，之后会配合js使用
        */ -->
    <p>这是p标签</p>
    <div style="color: gold; font-size: 30px;">这是div标签</div>
    <div>这个div是什么颜色</div>
    <!-- 因此第三种方式有局限性 -->

</body>
</html>
