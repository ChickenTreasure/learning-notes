<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 能够撑大盒子的有border和padding */
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 添加了四个方向的内边距 */
            padding: 50px;

            /* padding 可以当作复合属性使用,表示单独设置某个方向的内边距 */
            /* padding 最多取四个值 上右下左 顺时针改变*/
            padding: 10px 20px 30px 40px;
            /* 也可以写两个值，三个值，三个值的时候另一个取对着的；两个的是互相对着的 */
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
