<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 语法高效，缩短代码时间 -->
</head>
<body>
    <!-- 标签名  div -->
    <div></div>
    <!-- 类选择器 .red -->
    <div class="red"></div>
    <!-- id选择器 #at -->
    <div id="at"></div>
    <!-- 交集选择器 p.red/#at -->
    <p class="red"></p>
    <p id="at"></p>
    <!-- 子代选择器 ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- 内部文本 ul>li{我是Li的内容} -->
    <ul>
        <li>我是Li中的内容</li>
    </ul>
    <!-- 创建多个 ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 同级用+ div+p -->
    <div></div>
    <p></p>

</body>
</html>
