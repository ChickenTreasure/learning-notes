<!-- 文档类型声明，告诉浏览器该网页的html版本 下面的是html5版本 -->
<!DOCTYPE html>
<!-- 标识网页使用的语言 常见语言:zh-CN简体中文/en英文 -->
<!-- 作用 搜索引擎归类+浏览器翻译 -->
<html lang="en">
<head>
    <!-- 标识网页使用的字符编码  UTF-8万国码全球语言 GB2312:6000+汉字 GBK:20000+汉字 -->
    <!-- 开发中统一使用UTF-8字符编码即可 -->
    <meta charset="UTF-8">
    <!-- 解决IE（兼容性差）、edge浏览器兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 宽度=设备宽度 :移动端网页的时候要用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
