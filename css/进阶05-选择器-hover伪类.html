<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 悬停的时候，文字颜色是红色 */
        a:hover{
            color: red;
        }
        /* 用户鼠标悬停div时候，文字颜色变绿色 */
        div:hover{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- 作用：选中鼠标悬停在元素上的状态，设置样式 -->
    <!-- 选择器语法：选择器：hover(css) -->
    <a href="#">这是超链接</a>
    <div>div</div>
</body>
</html>
