<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before{
            /* 内容 */
            content: '老鼠';
            color: greenyellow;
            width: 100px;
            height: 100px;
            background-color: green;
            /* 默认行内元素，宽高不生效，需要转换为块 */
            display: block;
        }
        .father::after{
            content: '大米';
        }
    </style>
</head>
<body>
    <!-- 伪元素:一般页面中的非主体内容可以使用伪元素 -->
    <!-- 区别 1.元素:html设置的标签  2.伪元素: 由css模拟出的标签效果 -->
    <!-- ::before 作用为在父元素内容的最前添加一个伪元素 -->
    <!-- ::after 作用为在父元素内容的最后添加一个伪元素 -->
    <!-- 注意点: 1.必须设置content属性，才能生效 2.伪元素默认是行内元素 -->
    <div class="father">爱</div>
</body>
</html>
