<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 场景: 让某元素整体一起变透明 */
        /* 属性名: opacity */
        /* 属性值: 0-1之间的数字 0表示完全透明 1表示完全不透明 */
        div{
            width: 1000px;
            height: 1000px;
            background-color: pink;
            /* 内容和文字都部分透明 */
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/3.jpeg" alt="">
        这个字透明么
    </div>
</body>
</html>
