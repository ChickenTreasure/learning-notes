<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 作用: 给盒子添加阴影效果，吸引用户注意，体现页面的制作细节 */
        /* 属性名: box-shadow */
        /* 取值: h-shadow w-shadow blur模糊程度 spread阴影扩大 color阴影颜色 inset内部阴影 */

        /* 不填阴影，默认为外阴影 */
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;

            box-shadow: 10px 10px 20px 5px greenyellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
