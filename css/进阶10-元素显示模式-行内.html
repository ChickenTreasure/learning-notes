<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /* 设置宽高不生效 */
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 行内元素代表标签 : a span b u i s strong ins em del等 -->
    <!-- 行内元素特点: 1.一行可以显示多个
                        2.宽度和高度默认由内容撑开  不可以设置宽高
                            3.不可以设置宽高 -->
    <span>span</span>
    <span>span</span>
</body>
</html>
