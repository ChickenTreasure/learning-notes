<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 圆角边框 */
        /* 场景: 让盒子四个角变得圆润，增加页面细节，提升用户体验 */
        /* 属性名: border-radius */
        /* 常见取值:  数字+px*/
        /* 可写四个值 左上开始顺时针*/
        /* 但工作时常用的是一个值 */
        div{
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* border-radius: 20px 10px 15px 60px; */
            /* 三个值的时候，另一个值跟其对角相同 */
            border-radius: 10px 40px 80px;
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
