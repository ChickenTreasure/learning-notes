<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 */
        /* id选择器是1对1的，一旦有人用了之后，后面的标签就不能再用这个id */
        /* id属性值类似身份证号码，不可重复使用 */
        /* id选择器不是做美化工作的，是配合js加动态效果的 */
        #aa{
            color: skyblue;
        }
    </style>
</head>
<body>
    <div id="aa">这个div文字是蓝色的</div>
    <p>22222</p>
    <!-- p标签便不可用#aa这个id -->
</body>
</html>
