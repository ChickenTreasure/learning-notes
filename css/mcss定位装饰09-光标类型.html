<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 场景: 设置鼠标光标在元素上显示的格式 */
        /* 光标类型: 属性名 cursor */
        /* 常见属性值: default默认通常箭头   pointer小手效果  text工字提示用户可以选择问题  move十字光标提示用户可移动 */
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* cursor: pointer ;  小手 */
            /* cursor: text; 工字 */
            cursor: move;
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
