<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 */
        /* 标签选择器，就是以标签名命名的选择器 */
        p{
            color: red;
        }
        .one{
            color: aqua;
        }
        .size{
            font-size: 66px;
        }
        /* 标签选择器 选中所有的标签都生效css */
        /* 类选择器class 需要定义标签，只有类名相同的才生效css */
        /* 类选择器的类名不能以数字或者中划线开头 */
    </style>
</head>
<body>
    <p>ppppp</p>
    <p>我也是p标签啊啊啊啊</p>
    <p class="one">22222</p>
    <!-- 类选择器，用class命名类名 -->
    <div class="one size">这个标签也想变颜色</div>
    <!-- 一个标签可使用多个类名 需要用空格隔开 -->
</body>
</html>
