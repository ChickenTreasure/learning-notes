<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (行内，id，类，标签) */

        /* (0,1,0,1) */
        div #one{
            color: red;
        }
        /* (0,0,2,0) */
        .father .son{
            color: blue;
        }
        /* (0,0,1,1) */
        .father p{
            color: aqua;
        }
        /* (0,0,0,2) */
        div p{
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 复合选择器: 通过权重叠加计算方法，判断最终那个选择器优先级最高会生效 -->
    <!-- 权重叠加计算公式:（0，0，0，0） 第一个:行内样式的个数 第二个: id选择器的个数 第三个:类选择器的个数 第四个:标签选择器的个数-->
    <!-- 1.先比较第一级数字，比较出来后面不用看 后面类似  2.如果最终所有数字相同，看层叠性，谁在下面谁说了算 -->
    <div class="father">
        <p class="son" id="one">我是一个标签</p>
    </div>
</body>
</html>
